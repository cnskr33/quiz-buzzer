<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#e9eefc}
.hidden{display:none}

/* LOGIN */
.loginScreen{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:15px
}
.loginScreen input{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px
}
.loginScreen button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer
}

/* BUZZER BAR */
.buzzerBar{
  background:#111a33;
  padding:10px;
  display:flex;
  gap:15px;
  align-items:center;
  justify-content:center;
  border-bottom:2px solid #2a3a66
}
.buzzerBtn{
  background:red;
  color:white;
  font-size:20px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.winner{
  font-weight:bold;
  font-size:18px
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="loginScreen">
  <h1>Quizshow</h1>
  <input id="loginName" placeholder="Dein Name" />
  <button onclick="enterGame()">EinwÃ¤hlen</button>
</div>

<!-- SPIEL -->
<div id="game" class="hidden">

  <!-- BUZZER -->
  <div class="buzzerBar">
    <button class="buzzerBtn" onclick="buzz()">ðŸ”´ BUZZER</button>
    <button onclick="resetBuzz()">Reset</button>
    <span id="winner" class="winner"></span>
  </div>

  <!-- DEIN SPIEL (MINIMALER TEST-INHALT â€“ ERSETZE HIER MIT DEINEM SPIEL) -->
  <div style="padding:20px">
    <h2>Spielbereich</h2>
    <p>Hier kannst du jetzt dein komplettes Spiel einsetzen.</p>
  </div>

</div>

<script>
let myName = "";

/* LOGIN */
function enterGame(){
  const name = document.getElementById("loginName").value.trim();
  if(!name){
    alert("Name eingeben");
    return;
  }

  myName = name;

  document.getElementById("login").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
}

/* BUZZER */
async function buzz(){
  if(!myName) return;

  const buzzerRef = db.ref("buzzer");
  const snap = await buzzerRef.get();

  if(!snap.exists() || !snap.val()){
    buzzerRef.set(myName);
  }
}

function resetBuzz(){
  db.ref("buzzer").set("");
}

db.ref("buzzer").on("value", (snap)=>{
  const val = snap.val();
  const el = document.getElementById("winner");
  if(val){
    el.textContent = "Gewinner: " + val;
  } else {
    el.textContent = "";
  }
});
</script>

</body>
