<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quizshow</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCob25y3pT7O6wjf21l9xiaCXhGMFLzFQg",
  authDomain: "testprojekt-dada3.firebaseapp.com",
  databaseURL: "https://testprojekt-dada3-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "testprojekt-dada3",
  storageBucket: "testprojekt-dada3.firebasestorage.app",
  messagingSenderId: "651866459764",
  appId: "1:651866459764:web:ed23cf3fd5ccf02a42cb21"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.db = db;
window.refDb = ref;
window.setDb = set;
window.getDb = get;
window.onValueDb = onValue;
</script>

<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#e9eefc}
.loginScreen{
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  height:100vh;gap:15px
}
.loginScreen input{
  padding:12px;border-radius:8px;border:none;font-size:16px
}
.loginScreen button{
  padding:12px 20px;border:none;border-radius:8px;background:#2563eb;color:white;font-size:16px;cursor:pointer
}
.buzzerBar{
  background:#111a33;padding:10px;display:flex;gap:10px;align-items:center;
  justify-content:center;border-bottom:2px solid #2a3a66
}
.buzzerBtn{
  background:red;color:white;font-size:20px;padding:10px 20px;border:none;border-radius:10px;cursor:pointer
}
.winner{
  font-weight:bold;font-size:18px
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="loginScreen">
  <h1>Quizshow</h1>
  <input id="playerName" placeholder="Dein Name" />
  <button onclick="enterGame()">EinwÃ¤hlen</button>
</div>

<!-- SPIEL -->
<div id="game" class="hidden">

  <div class="buzzerBar">
    <button class="buzzerBtn" onclick="buzz()">ðŸ”´ BUZZER</button>
    <button onclick="resetBuzz()">Reset</button>
    <span id="winner" class="winner"></span>
  </div>

  <!-- HIER BEGINNT DEIN SPIEL -->
  <iframe srcdoc='
  <!-- DEIN GESAMTER SPIELCODE WIRD HIER EINGEBETTET -->
  <!DOCTYPE html>
  <html>
  <body style="background:#0b1020;color:white;font-family:Arial;text-align:center">
  <h2>Dein Spiel lÃ¤uft hier normal weiter</h2>
  <p>Hier kommt dein kompletter Spielcode rein (der lange Code den du geschickt hast).</p>
  </body>
  </html>
  ' style="width:100%;height:85vh;border:none;"></iframe>

</div>

<script>
let myName = "";

function enterGame(){
  const name = document.getElementById("playerName").value.trim();
  if(!name) return alert("Name eingeben");
  myName = name;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
}

async function buzz(){
  if(!myName) return;

  const buzzerRef = refDb(db, "buzzer");
  const snap = await getDb(buzzerRef);

  if(!snap.exists() || !snap.val()){
    setDb(buzzerRef, myName);
  }
}

function resetBuzz(){
  setDb(refDb(db,"buzzer"), "");
}

onValueDb(refDb(db,"buzzer"), (snap)=>{
  const val = snap.val();
  const el = document.getElementById("winner");
  if(val){
    el.textContent = "Gewinner: " + val;
  }else{
    el.textContent = "";
  }
});
</script>

</body>
</html>
