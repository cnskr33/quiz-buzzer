<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quizshow</title>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCob25y3pT7O6wjf21l9xiaCXhGMFLzFQg",
  authDomain: "testprojekt-dada3.firebaseapp.com",
  databaseURL: "HIER_DEINE_DATABASE_URL",
  projectId: "testprojekt-dada3",
  storageBucket: "testprojekt-dada3.firebasestorage.app",
  messagingSenderId: "651866459764",
  appId: "1:651866459764:web:ed23cf3fd5ccf02a42cb21"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.db = db;
window.refDb = ref;
window.setDb = set;
window.getDb = get;
window.onValueDb = onValue;
</script>

<style>
body{margin:0;font-family:Arial;background:#0b1020;color:#e9eefc}
.hidden{display:none}

/* LOGIN */
.loginScreen{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:15px
}
.loginScreen input{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px
}
.loginScreen button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer
}

/* BUZZER BAR */
.buzzerBar{
  background:#111a33;
  padding:10px;
  display:flex;
  gap:15px;
  align-items:center;
  justify-content:center;
  border-bottom:2px solid #2a3a66
}
.buzzerBtn{
  background:red;
  color:white;
  font-size:20px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.winner{
  font-weight:bold;
  font-size:18px
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="loginScreen">
  <h1>Quizshow</h1>
  <input id="loginName" placeholder="Dein Name" />
  <button onclick="enterGame()">EinwÃ¤hlen</button>
</div>

<!-- SPIEL -->
<div id="game" class="hidden">

  <!-- BUZZER -->
  <div class="buzzerBar">
    <button class="buzzerBtn" onclick="buzz()">ðŸ”´ BUZZER</button>
    <button onclick="resetBuzz()">Reset</button>
    <span id="winner" class="winner"></span>
  </div>

  <!-- ========================= -->
  <!-- DEIN SPIEL BEGINNT HIER  -->
  <!-- ========================= -->

  <div class="app">
    <div class="card">
      <h1>Dein Spiel lÃ¤uft hier</h1>
      <p>Hier kommt dein kompletter Spiel-Inhalt rein (nur der Body-Inhalt, ohne html/head/body).</p>
    </div>
  </div>

  <!-- ========================= -->
  <!-- DEIN SPIEL ENDET HIER    -->
  <!-- ========================= -->

</div>

<script>
let myName = "";

/* LOGIN */
function enterGame(){
  const name = document.getElementById("loginName").value.trim();
  if(!name) return alert("Name eingeben");

  myName = name;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
}

/* BUZZER */
async function buzz(){
  if(!myName) return;

  const buzzerRef = refDb(db, "buzzer");
  const snap = await getDb(buzzerRef);

  if(!snap.exists() || !snap.val()){
    setDb(buzzerRef, myName);
  }
}

function resetBuzz(){
  setDb(refDb(db,"buzzer"), "");
}

onValueDb(refDb(db,"buzzer"), (snap)=>{
  const val = snap.val();
  const el = document.getElementById("winner");
  if(val){
    el.textContent = "Gewinner: " + val;
  }else{
    el.textContent = "";
  }
});
</script>

</body>
</html>
