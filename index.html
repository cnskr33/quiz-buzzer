<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quizshow Login</title>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "DEIN_PROJECT.firebaseapp.com",
  databaseURL: "https://testprojekt-dada3-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "DEIN_PROJECT_ID",
  storageBucket: "DEIN_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myName = "";

function enterGame(){
  const name = document.getElementById("loginName").value.trim();
  if(!name) return alert("Name eingeben");

  db.ref("players").once("value").then(snap=>{
    if(snap.numChildren() >= 5){
      alert("Spiel ist voll (max. 5 Spieler)");
      return;
    }

    myName = name;

    db.ref("players/" + name).set({
      lives: 2,
      score: 0
    });

    window.location.href = "spiel.html?name=" + encodeURIComponent(name);
  });
}
</script>

<style>
body{
  background:#0b1020;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:15px;
}
input{
  padding:12px;
  border-radius:8px;
  border:none;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Quizshow</h1>
<input id="loginName" placeholder="Dein Name">
<button onclick="enterGame()">Einw√§hlen</button>

</body>
</html>
